  title: "Estágio-Visita"
  href: "http://www2.camara.leg.br/responsabilidade-social/edulegislativa/educacao-legislativa-1/educacao-para-a-democracia-1/estagio-visita-curta-duracao/conheca"
  href-display: "Saiba Mais"
  description: "O LabHacker é parceiro no programa Estágio-Visita da Câmara e recebe mensalmente em seu espaço os universitários que vêm de todo o país para conhecer as atividades legislativas, incentivando a participação democrática e o exercício da cidadania. Durante cinco dias, os estudantes participam de debates, visitas, palestras, vivências e simulações que possibilitam o desenvolvimento de conhecimentos sobre democracia e papel do Legislativo. Os interessados devem entrar em contato com os parlamentares que representam seu estado e pedir a indicação."
  categories: 
