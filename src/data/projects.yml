  title: "Retórica Parlamentar"
  href: "http://retorica.labhackercd.net"
  href-display: "Ver Projeto"
  github: "https://github.com/labhackercd/Retorica/tree/integration"
  image: "<%= assets %>/img/projects/retorica_projeto.png"
  description: "O Retórica Parlamentar consiste na análise e visualização em forma de bolhas dos principais temas presentes nos pronunciamentos dos deputados brasileiros durante o pequeno expediente. Dentro de cada bolha, que corresponde a um tema, é possível verificar quais os deputados o abordaram nos seus discursos. Clicando em um deputado, é possível visualizar mais informações sobre ele."
  categories: 
    - name: "Projeto"
