  href-display: "Saiba Mais"
  description: "O LabHacker é parceiro no programa Estágio-Cidadão da Câmara, dedicado aos universitários que fazem estágio na Casa. O objetivo desse programa é esclarecer, por meio de aulas, vivências, palestras e simulações, as funções do Parlamento e a importância do exercício da cidadania. Edições: a primeira será de 13 a 17 de junho; e a segunda, de 03 a 07 de outubro."
