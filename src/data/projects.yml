- 
  title: "Pequenos Hackers – Ideação de jogo online"
  href: "http://blog.labhackercd.net/2016/3/21/criancas-idealizam-jogo-online-sobre-representatividade/"
  href-display: "Leia o post"
  description: "Oficina para crianças e jovens com idade entre 10 e 14 anos, que dá continuidade à série de atividades “Pequenos Hackers”, desta vez com parceria do portal Plenarinho da Câmara. Tem como objetivo inserir os participantes no debate e criação de ideias para a elaboração de um jogo online de representatividade, focado no público infanto-juvenil. Evento nos dias 18 e 23 de março. Inscrições abertas no dia 11 de março. Os primeiros 10 e-mails que chegarem para o endereço labhacker@camara.leg.br a partir das 15 horas garantem as vagas."
  categories: 
    - name: "Evento"
- 
  title: "Parada Hacker – BlockChain"
  href: "http://blog.labhackercd.net/2016/5/16/nossa-discussao-sobre-o-blockchain-foi-uma-parada-muito-legal/"
  href-display: "Leia o post"
  description: "Debate sobre o BlockChain, tecnologia para a segurança de informações digitais. Os especialistas Walker de Alencar, João Barguil e Jean Lucas Lima vão discutir os possíveis benefícios do uso dessa tecnologia para a proteção dos dados da Câmara, com a participação de servidores da Casa. Evento no dia 12 de maio, das 15h às 17h. Os interessados podem acompanhar pelo canal do LabHacker no YouTube e enviar dúvidas e comentários para os especialistas."
  categories: 
    - name: "Evento"
- 
  title: "Nós do Lab: Todos juntos amarrando as ações do LabHacker"
  href: "http://blog.labhackercd.net/2016/4/18/nos-do-lab-colaboracao-e-inovacao-em-debate/"
  href-display: "Leia o post"
  description: "Debate com pesquisadores, parlamentares, professores, ativistas cívicos e especialistas em tecnologia de todo o País sobre participação social e premissas colaborativas para o Legislativo. Durante todo o dia, os convidados vão compartilhar informações e experiências para aprimorar o trabalho do LabHacker e sugerir ações para tornar o Parlamento mais aberto. Evento no dia 30 de março, a partir das 9 horas, no espaço LabHacker. Os interessados podem acompanhar pelo canal do LabHacker no YouTube e enviar dúvidas e comentários para os participantes."
  categories: 
    - name: "Evento"
