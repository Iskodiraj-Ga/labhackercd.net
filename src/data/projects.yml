  title: "1º Hackathon Legislativo Mundial"
  href: "http://www.wepc2016.org/en/hackathon-wepc2016"
  href-display: "Ir para o site"
  description: "Maratona que vai reunir hackers cívicos, programadores e desenvolvedores de softwares para a criação de sites e aplicativos, relacionados a temas legislativos, que aumentem a transparência das informações dos Parlamentos e a participação social. O Laboratório Hacker da Câmara promove o 1º Hackathon Legislativo Mundial em parceria com a Câmara de Deputados do Chile, a União Interparlamentar e o Instituto Nacional Democrata. O evento será realizado de 28 a 30 de junho em Valparaíso, no Chile. Inscrições abertas até 26 de junho para participações presenciais ou remotas."
