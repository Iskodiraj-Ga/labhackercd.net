  href-display: "Leia o post"
  description: "Oficina para jovens com idade entre 10 e 12 anos trabalharem, de maneira integrada, noções de programação de jogos e conceitos básicos de Democracia. Evento no dia 29 de abril. Inscrições até 24 de abril, por meio de vídeo respondendo à pergunta: “O que democracia tem a ver com tecnologia”. Os dez vídeos mais votados na Fanpage do LabHacker garantirão as vagas."
  categories: 
