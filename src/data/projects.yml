  title: "Escola na Câmara"
  href: "http://www2.camara.leg.br/responsabilidade-social/edulegislativa/educacao-legislativa-1/educacao-para-a-democracia-1/escola-na-camara/cartilha-escola%20na%20camara.pdf"
  href-display: "Leia a Cartilha"
  description: "O LabHacker também é parceiro no programa Escola na Câmara, que recebe mensalmente alunos do ensino médio das escolas públicas do Distrito Federal para uma visita guiada à Casa, integrada a atividades pedagógicas com especialistas. O objetivo do programa é capacitar esses estudantes para a consciência crítica e para a participação no processo político-democrático. As escolas interessadas devem entrar em contato pelo e-mail: escolanacamara.cefor@camara.leg.br ou pelos telefones 3216.7618/19."
