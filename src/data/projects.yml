- 
  title: "Estágio Participação"
  href: "http://www2.camara.leg.br/responsabilidade-social/edulegislativa/educacao-legislativa-1/educacao-para-a-democracia-1/estagio-participacao/inscricoes"
  href-display: "Saiba Mais"
  description: "O LabHacker é um dos responsáveis pelo programa Estágio Participação da Câmara, que recebe mensalmente estudantes universitários para estimular a participação democrática e cidadã por meio de atividades que ampliem o conhecimento sobre o Poder Legislativo. A dinâmica está baseada no cumprimento de tarefas ou missões sobre um tema específico, que serão propostas aos estudantes durante os três dias de vivência na Casa. Os interessados devem responder corretamente as questões de um quiz, que é disponibilizado no Portal da Câmara. Os 50 estudantes mais bem classificados são convidados a fazer a inscrição."
  categories: 
    - name: "Programa"
    - name: "Parceria"
- 
  title: "CLP Digital"
  #href: "#"
  href-display: "Ver Projeto"
  description: "O LabHacker desenvolve uma parceria com a Comissão de Legislação Participativa para o projeto CLP Digital, que inclui a realização de audiências públicas interativas; a participação colaborativa de cidadãos, pelo Wikilegis, em sugestões de projetos apresentadas à comissão; e a proposta de novas ferramentas. Entre essas ferramentas, está a petição eletrônica que, com um número significativo de subscrições, permitirá o debate de temas específicos de interesse popular em audiências públicas da CLP."
