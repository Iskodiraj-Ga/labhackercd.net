- 
  name: "Stephane Paula"
  photo: "<%= assets %>/img/team/steph.png"
  description: "Estagiária de Comunicação e Jornalismo"
  icon: "newspaper-o"
  bio: "é graduanda em jornalismo pelo IESB e estagiária no Laboratório Hacker da Câmara dos Deputados. Já atuou na Assessoria de Imprensa da Embrapa, da Associação Nacional dos Servidores da Previdência e da Seguridade Social (ANASPS), do Partido da República (PR) e da Redação e Editoração de Cultura do Jornal Correio Braziliense. Também é Jornalista voluntária desde 2013 no Clube de Astronomia de Brasília (CAsB)."
