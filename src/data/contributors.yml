- 
  name: "Cristiano Ferri Faria"
  photo: "<%= assets %>/img/team/cristiano.png"
  description: "Diretor - FC-03"
  icon: "ship"
  bio: "é o Diretor do Laboratório Hacker da Câmara dos Deputados.  É também idealizador do Portal e-Democracia. Como servidor da Câmara dos Deputados desde 1993, tem trabalhado em projetos relativos ao processo legislativo, qualidade da lei, transparência legislativa, democracia digital, atividades colaborativas (maratonas hacker) e inovação. Doutor em ciência política e sociologia pela Universidade do Estado do Rio de Janeiro - Instituto de Estudos Sociais e Políticos, Mestre em Políticas Públicas pela Queen Mary College - Universidade de Londres e pesquisador associado do Ash Center for Democratic Governance and Innovation da Universidade de Harvard."
- 
  name: "Rogério Scheidemantel"
  photo: "<%= assets %>/img/team/rogerio.png"
  description: "Diretor-Adjunto - FC-02"
  icon: "gears"
  bio: "é o Diretor Adjunto do Laboratório Hacker da Câmara dos Deputados.  Mestre em Engenharia Elétrica-Telecomunicações pela Universidade de Brasília, com ampla experiência em projetos de hardware de comunicação e criptografia. Rogério trabalha como Analista Legislativo da Câmara dos Deputados desde 2002, nas áreas de Processo Legislativo e Orçamento Público."
- 
  name: "Daniel Shim"
  photo: "<%= assets %>/img/team/daniel.png"
  description: "Gerente de projetos experimentais - FC-01"
  icon: "globe"
  bio: "é Mestre em Administração pela Universidade de Brasília (DF), pós-graduado em Psicopedagogia Clínica e Empresarial pela Universidade Católica de Brasília (DF), Gestão de Pessoas no Setor Público pela Universidade Gama Filho (RJ) e Bacharel em Administração de Empresas pela Universidade de Brasília (DF), trabalha atualmente com projetos experimentais de transparência legislativa e participação social."
- 
  name: "Pedro Brandão"
  photo: "<%= assets %>/img/team/pedro.png"
  description: "Gestor de tecnologia"
  icon: "laptop"
  bio: "é Analista Legislativo da Câmara dos Deputados.  Tem formação em Ciência da Computação pela UnB e atua no LabHacker em iniciativas de dados abertos, em projetos de participação, em projetos experimentais e auxiliando decisões tecnológicas. "
- 
  name: "Simone Ravazzolli"
  photo: "<%= assets %>/img/team/simone.png"
  description: "Gestora de comunicação e planejamento - FC-01"
  icon: "rss"
  bio: "é Analista Legislativo da Câmara desde 1998, onde desenvolve atividades nas áreas de comunicação, com ênfase em jornalismo digital, redes sociais, análise de dados de medição de audiência, e conteúdo multiplataforma. Trabalhou na criação da Coordenação de Participação Popular, área da Secom da Câmara responsável pelo levantamento de dados sobre participação social. Mestre pela UnB, possui MBA em Comunicação Estratégica e Competitiva nas Organizações pelo Instituto Científico de Ensino Superior e Pesquisa, e Master em Jornalismo Digital pelo Instituto internacional de Ciências Sociais – IICS/SP e Universidade de Navarra. "
- 
  name: "Walternor Brandão"
  photo: "<%= assets %>/img/team/walter.png"
  description: "Gestor do Portal e-Democracia - FC-01"
  icon: "comments-o"
  bio: "é Analista Legislativo da Câmara dos Deputados e Mestre em Poder Legislativo pelo CEFOR - Câmara dos Deputados. Atualmente exerce as funções de Gestor do Portal e-Democracia da Câmara dos Deputados, colaborando para o desenvolvimento de tecnologias de participação popular e transparência pública no âmbito do Laboratório Hacker da Câmara dos Deputados."
- 
  name: "Luciana Ribeiro"
  photo: "<%= assets %>/img/team/luciana.png"
  description: "Assessora para o Portal e-Democracia"
  icon: "hand-paper-o"
  bio: "é Técnico Legislativo da Câmara dos Deputados e atua no Labhacker como Assessora para o portal e-Democracia. Tem formação em Odontologia e também é monitora de Visitação Institucional do Congresso Nacional."
- 
  name: "Cristiana Borges"
  photo: "<%= assets %>/img/team/cristiana.png"
  description: "Assessora para projetos colaborativos e articulação de redes"
  icon: "share-alt"
  bio: "é Analista Legislativo da Câmara dos Deputados.  Tem formação em Antropologia pela UnB e atua no Labhacker como Assessora para projetos colaborativos e articulação de redes."
- 
  name: "Diego Cavalcanti Cunha"
  photo: "<%= assets %>/img/team/diegudo.png"
  description: "Assessor para o Portal e-Democracia, Redator, Tradutor"
  icon: "heart-o"
  bio: "é Analista Legislativo. É servidor público desde 2007 com passagem pelos Ministérios da Cultura e Relações Exteriores. Tem formação em Arquitetura e seu trabalho  no Labhacker é variado auxiliando na gestão do e-Democracia, eventos, pesquisa e atuando na divulgação  fazendo apresentações.  "
- 
  name: "Matheus Fernandes"
  photo: "<%= assets %>/img/team/matheus.png"
  description: "Desenvolvedor e administrador de sistemas"
  icon: "terminal"
  bio: "é graduando em Engenharia de Software pela Universidade de Brasília, pythonista e desenvolvedor backend no Laboratório Hacker da Câmara dos Deputados. Atua no desenvolvimento e manutenção de projetos de software, bem como no desenvolvimento e automação de operações relacionadas a esses projetos."
- 
  name: "Erivânio Vasconcelos"
  photo: "<%= assets %>/img/team/ericonan.png"
  description: "Desenvolvedor e administrador de sistemas"
  icon: "bomb"
  bio: "é desenvolvedor do Laboratório Hacker da Câmara dos Deputados. Tem formação em Análise e Desenvolvimento de Sistemas pelo IFPI e atua no Labhacker na criação e manutenção de projetos e administração de servidores."
- 
  name: "Caio Viotti"
  photo: "<%= assets %>/img/team/caio.png"
  description: "Desenvolvedor de interfaces de usuário"
  icon: "code"
  bio: "é graduando em Computação pela Universidade de Brasília. Aficionado por design, ergonomia, e apaixonado por tecnologia, atua como desenvolvedor Front-End do LabHacker na implementação de interfaces de aplicações web com foco na experiência de usuário. É entusiasta de Software Livre e advoca por sua disseminação, especialmente no Setor Público. Já atuou com tecnologias do Legislativo também no Programa Interlegis do Senado Federal."
